<html>
  <head>
    <title>Denvr Signature Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      let linkedIn = '/linkedin'
      let firstName = 'John'
      let lastName = 'Smith'
      let jobTitle = 'Job Title'
      let phoneNumber = '0123456789'
      let emailAddress = 'john@denvrdataworks.com'
      let code = ''

      function genCode() {
        linkedIn = $('#linkedIn').val();
        firstName = $('#firstName').val();
        lastName = $('#lastName').val();
        jobTitle = $('#jobTitle').val();
        phoneNumber = $('#phoneNumber').val();
        emailAddress = $('#emailAddress').val();
        code = `<TABLE cellSpacing="0" cellPadding="0" border="0" style="font-family: 'Inter', Arial, sans-serif; color: #1A3A51;"><TBODY><TR><TD vAlign="center">
        <style>
          @media only screen and (max-width:400px) {
            .mobreak {display:block}
            .mobreak > td{display:block;padding-bottom:4px}
          }
        </style>
        <img border="0" src="https://repo.well-made.uk/denvr/logo.jpg" alt="Denvr Dataworks Logo" width="114" style="border-right:2px solid #3977A5; padding-right:40px;max-width:124px; height:auto;"></TD><TD vAlign="center" style="font-family: 'Inter', Arial, sans-serif; padding-bottom:10px;padding-left:40px" vAlign="center"><SPAN style="font-size: 20pt; font-family: 'Inter', Arial, sans-serif"><STRONG>` + firstName + '</strong> ' + lastName + `</SPAN><span  style="font-size: 12pt;text-transform:uppercase"><BR>` + jobTitle + `</span><table style="padding-top:10px;font-size:10pt;line-height:1"><tbody><tr class="mobreak"><td style="padding-bottom:4px"><span  style="padding-right:10px"><img width="12pt" src="https://repo.well-made.uk/denvr/web.jpg" alt="Website Address" />&nbsp;&nbsp; denvrdataworks.com</span></td><td style="padding-bottom:4px"><span  style="padding-right:10px"><img width="12pt" src="https://repo.well-made.uk/denvr/phone-alt.jpg" alt="Phone Number" />&nbsp;&nbsp; ` + phoneNumber + `</span></td></tr><tr class="mobreak"><td><span  style="padding-right:10px"><img width="12pt" src="https://repo.well-made.uk/denvr/email.jpg" alt="Email Address" />&nbsp;&nbsp;  ` + emailAddress + `<BR></span></td><td><span  style="padding-right:10px;vertical-align:center;"><img width="12pt" src="https://repo.well-made.uk/denvr/linkedin.jpg" alt="LinkedIn Profile" />&nbsp;&nbsp; ` + linkedIn + `</span></td></tr></tbody></table></TD></TR></TBODY></TABLE>`;

        $('#codeArea').text(code)
        $('#preview').html(code)
        $('#message').show()
        $('#message').fadeOut(800)
      }
      function copyCode() {
        $("#codeArea").select();
        document.execCommand('copy');
        $('#copied').show()
        $('#copied').fadeOut(800)
      }
    </script>
    <style>
      /**
 * Basic Form Styles*/
label {
font-weight:bold;
}
fieldset {
padding:0 1.4em 1.4em;
margin:0 0 1.5em;
border:1px solid #ccc;
}
legend {
font-weight:bold;
font-size:1.2em;
margin-top:-.2em;
margin-bottom:1em;
}
fieldset,#IE8#HACK {
padding-top:1.4em;
}
legend,#IE8#HACK {
margin-top:0;
margin-bottom:0;
}
input[type=text],input[type=password],input.text,input.title,textarea {
background-color:#fff;
border:1px solid #bbb;
}
input[type=text]:focus,input[type=password]:focus,input.text:focus,input.title:focus,textarea:focus {
border-color:#666;
}
select {
background-color:#fff;
border-width:1px;
border-style:solid;
}
input[type=text],input[type=password],input.text,input.title,textarea,select {
margin:.5em 0;
}
textarea {
width:390px;
height:50px;
padding:5px;
}
/* Form styles */
.form-container {
margin:10px;
padding:25px;
background:ghostwhite;
border-radius:6px!important;
border:1px dashed #b5ae8d;
}
.form-container label em,.form-container span.label em {
position:absolute;
right:0;
font-size:140%;
font-style:normal;
color:#750000;
}
.form-container input.error {
border-color:#750000;
background-color:#bd3e3e;
}
.form-container input:focus,.form-container input.error:focus,.form-container textarea:focus {
background-color:#ececdb;
border-color:#d3d3b8;
}
#message, #copied {
  display:none
}
    </style>
  </head>

  <body style="max-width:600px;margin:40px auto;background:#fafafa">
    <h1>Denvr Signature Generator</h1>
    <div class="form-container">
      <form style="display:flex;flex-direction:column;">
        <label for="firstName">First name</label>
        <input type="text" name="firstName" id="firstName" value="John"/>
        <label for="lastName">Last name</label>
        <input type="text" name="lastName" id="lastName" value="Smith" />
        <label for="jobTitle">Job Title</label>
        <input type="text" name="jobTitle" id="jobTitle" value="Job Title" />
        <label for="phoneNumber">Phone number</label>
        <input type="text" name="phoneNumber" id="phoneNumber" value="0123456789"/>
        <label for="emailAddress">Email address</label>
        <input type="email" name="emailAddress" id="emailAddress" value="john@denvrdataworks.com"/>
        <label for="linkedIn">LinkedIn</label>
        <input type="text" name="linkedIn" id="linkedIn" value="/linkedIn"/>
      </form>
      <a style="text-decoration:underline;cursor:pointer;" onclick="genCode()">Generate Code</a><a style="text-decoration:underline;cursor:pointer;padding-left:10px" onclick="copyCode()">Copy Code</a><span style="padding-left:15px;" id="message">New code generated</span><span style="padding-left:15px;" id="copied">Code copied</span>
      <textarea style="width:100%" id="codeArea"></textarea>
    </div>
    <div id="preview" style="margin-top:20px;background:white"></div>

  </body>
</html>
